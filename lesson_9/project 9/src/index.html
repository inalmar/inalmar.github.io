<!DOCTYPE html>
<html lang="ru">
<head>
	 <meta charset="UTF-8">
	 <title>Мой первый сайт</title>
	 <link rel="stylesheet" href="css/bootstrap.css">
	 <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="section">
       <div class="container">
<!-- Первый row (строка) под заголовок -->      
           <div class="row">
               <div class="col-lg-6 col-lg-offset-3">
                   <h1 class="header text-center">
                       <span>Получите видеоинструкцию</span>
                       <strong class="text-uppercase">Как заработать первый миллион</strong>
                   </h1>
               </div>
           </div>
<!-- Второй row (строка) под видео и форму-->
           <div class="row">
              <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                 <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
                 </div>
              </div>
              <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                 <div class="form">
                    <p class="form-header text-center">
                      Введите свой email
                    </p>
                    <form action="#">
                       <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                       <input type="text" class="form-control input-lg" placeholder="Ваш email">
                    </form>
                    <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                 </div>
              </div>
           </div>
       </div>
   </div>

   <div class="section">
    <div class="container">
<!--row под заголовок секции-->
        <div class="row">
           <div class="col-xs-12">
              <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
           </div>
        </div>
<!--Блок с преимуществами-->
      <div class="feature text-center">
         <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/1.png" alt="Первое преимущество">
                    <p>Первое преимущество</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
               <div class="feature-box">
                  <img src="img/2.png" alt="Второе преимущество">
                  <p>Второе преимущество</p>
               </div>
            </div>
            <div class="col-lg-3 col-md-6">
               <div class="feature-box">
                  <img src="img/3.png" alt="Третье преимущество">
                  <p>Третье преимущество</p>
               </div>
            </div>
            <div class="col-lg-3 col-md-6">
               <div class="feature-box">
                  <img src="img/4.png" alt="Четвертое преимущество">
                  <p>Четвертое преимущество</p>
               </div>
            </div>  
            </div>  
            </div>    
<!-- Кнопка получить инструкцию -->           
            <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
         </div>
      </div>

      <div class="section">
        <div class="container">
<!--row под заголовок секции-->
        <div class="row">
           <div class="col-xs-12">
              <h2 class="section-galery text-uppercase text-center">Наши клиенты</h2>
           </div>
        </div>
<!--Блок с фотографиями-->
            <div class="galery text-center">
               <div class="row">
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/5.jpg" alt="Фото 1">
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/6.jpg" alt="Фото 2">
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/7.jpg" alt="Фото 3">
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/8.jpg" alt="Фото 4">
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/9.jpg" alt="Фото 5">
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/10.jpg" alt="Фото 6">
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/11.jpg" alt="Фото 7">
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="galery-box">
                     <img src="img/12.jpg" alt="Фото 8">
                  </div>
               </div>
            </div> 
            </div>         
        </div>
      </div>
         
</body>
</html>
